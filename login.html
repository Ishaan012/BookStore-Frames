<!DOCTYPE html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6f5acce73e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="nav-bar" style="background-color:#3C2317">
        <img src="logo.jpg" alt="" style="width:80px; height: 70px;">
        <div class="nav-item"> <a href="main.html">HOME</a> </div>
        <div class="nav-item"> <a href="">CATEGORY</a> </div>
        <div class="nav-item"> <a href="catalogue.html">CATALOGUE</a> </div>
        <div class="nav-item"> <a href="login.html">LOGIN</a> </div>
    </div>

    <div class="outer-body" style="margin-top:30px;">

        <div class="inner-body">
            <h2 style="margin-bottom:20px;">ENTER DETAILS</h2>
            <form action="">

                <div class="fn-ln">
                    <div>
                        <i class="fa-solid fa-user"></i> <input type="text" placeholder="First Name"
                            class="text-field fn">
                    </div>
                    <div>
                        <i class="fa-solid fa-user"></i> <input type="text" placeholder="Last Name"
                            class="text-field ln">
                    </div>
                </div>


                <div class="form-item">
                    <i class="fa-solid fa-envelope"></i> <input type="email" placeholder="Email" class="text-field">
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-lock"></i> <input type="password" placeholder="Password" class="text-field"
                        required>
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-lock"></i> <input type="password" placeholder="Re-enter Password"
                        class="text-field" required>
                </div>
                <div class="form-item">
                    <input type="checkbox" placeholder="Email"><label for="" style="font-size:14px;">Male</label>
                    <input type="checkbox" placeholder="Email" style="margin-left:50px;"><label for=""
                        style="font-size:14px;">Female</label>
                </div>
                <div class="form-item">
                    <button type="submit">SUBMIT</button>
                </div>



            </form>
        </div>
    </div>

</body>

</html>
