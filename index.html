<!DOCTYPE html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f5acce73e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="outer-body">

        <div class="inner-body">
            <h1 style="margin-bottom:70px">STUDENT REGISTRATION FORM</h1>
            <form action="">

                <div class="fn-ln">
                    <div>
                        <i class="fa-solid fa-user"></i> <input type="text" placeholder="First Name"
                            class="text-field fn">
                    </div>
                    <div>
                        <i class="fa-solid fa-user"></i> <input type="text" placeholder="Last Name"
                            class="text-field ln">
                    </div>
                </div>


                <div class="form-item">
                    <i class="fa-solid fa-envelope"></i> <input type="email" placeholder="Email" class="text-field">
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-lock"></i> <input type="password" placeholder="Password" class="text-field"
                        required>
                </div>
                <div class="form-item">
                    <i class="fa-solid fa-lock"></i> <input type="password" placeholder="Re-type Password"
                        class="text-field" required>
                </div>
                <div class="form-item">
                    <input type="checkbox" placeholder="Email" class=""><label for=""
                        style="font-size:18px;">Male</label>
                    <input type="checkbox" placeholder="Email" class="" style="margin-left:50px;"><label for=""
                        style="font-size:18px;">Female</label>
                </div>
                <div class="form-item">
                    <button type="submit">SUBMIT</button>
                </div>



            </form>
        </div>
    </div>

</body>

</html>
